<div class="custom-card">
  <div class="d-flex justify-content-between">
    <div
      class="custom-logo"
      [style.background-color]="getFirstLetterColor(user.name)"
      style=""
    >
      {{ user.name.charAt(0) }}
    </div>

    <div class="card-side-heading">
      <b> {{ user.name }} </b>
      <br />
      <span> {{ user.email }} </span>
    </div>
  </div>
  <hr />
  <div class="job-details">
    <p class="card-text"><b>Skills:</b> {{ user.skills.join(", ") }}</p>
  </div>

  <hr />

  <div class="d-flex justify-content-center">
    <button
      class="btn btn-outline-primary"
      [routerLink]="['/jobs', jobId, user.email]"
    >
      View Details
    </button>
  </div>
</div>
